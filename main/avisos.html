<ion-view view-title="Avisos">
    <ion-content>
      <gvm-messages></gvm-messages>
        <div class="list">
            <div class="item item-text-wrap item-icon-left" ng-if="notice">
                <i class="icon ion-pin"></i>
                <h3 ng-bind="notice.assunto"></h3>
                <p data-tap-disabled="true" class="aviso-mensagem" ng-bind-html="notice.mensagem | nl2br"></p>
                <p ng-bind="notice.criadoEm | date: 'medium'"></p>
            </div>
        </div>
    </ion-content>
</ion-view>
